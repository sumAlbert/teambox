<!DOCTYPE html>
<html>
<head>
	<title>personInfo</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable">
	<link rel="stylesheet" type="text/css" href="./css/personInfo.css">
</head>
<body>
	<div class="main">
		<div class="header">
			<a href="#" class="logo"></a>
			<div class="page-name">个人账户中心</div>
			<div class="flex-space"></div>
			<div class="person-menu">
				<a href="#" class="person-info">
					<div class="person-info-logo">
						<img class="pic" src="./images/avatar/avatar.png">
					</div>
					<div class="person-info-name">吗字典</div>
				</a>
				<div class="person-menu-hidden">
					<a href="#" class="person-hidden-info">
						<div class="person-hidden-info-logo"></div>
						<div class="person-hidden-info-name">设置</div>
					</a>
					<a href="#" class="person-hidden-info">
						<div class="person-hidden-info-logo"></div>
						<div class="person-hidden-info-name">退出</div>
					</a>			
				</div>
			</div>
		</div>
		<div class="content">
			<div class="content-catalog">
				<div class="content-info">
					<div class="content-avatar">
						<img src="./images/avatar/avatar.png" class="pic">
					</div>
					<div class="content-username">吗字典</div>
				</div>
				<div class="content-items">
					<a href="#" class="content-item">
						<div class="content-item-icon"></div>
						<div class="content-item-name">个人信息</div>
					</a>
					<a href="#" class="content-item">
						<div class="content-item-icon"></div>
						<div class="content-item-name">账户密码</div>
					</a>
					<a href="#" class="content-item">
						<div class="content-item-icon"></div>
						<div class="content-item-name">安全设置</div>
					</a>
					<a href="#" class="content-item">
						<div class="content-item-icon"></div>
						<div class="content-item-name">团队管理</div>
					</a>
					<a href="#" class="content-item">
						<div class="content-item-icon"></div>
						<div class="content-item-name">我的收藏</div>
					</a>
				</div>
			</div>
			<div class="content-main">
				<div class="content-part">
					<div class="content-part-name content-part-basic">基础信息</div>
					<div class="content-part-item content-part-item-avatar">
						<div class="content-part-item-name">头像</div>
						<div class="content-part-item-substance">
							<img src="./images/avatar/avatar.png" class="avatar-view">
							<div class="submit-avatar-box">
								<div class="submit-name">更换头像</div>
								<input type="file" class="input-avatar">
							</div>
						</div>
					</div>
					<div class="content-part-item">
						<div class="content-part-item-name">姓名</div>
						<div class="content-part-item-substance">
							<input type="text" class="input-name">
						</div>
					</div>
					<div class="content-part-item">
						<div class="content-part-item-name">入学日期</div>
						<div class="content-part-item-substance content-part-item-substance-data">
							<div class="data-boxs">
								<div class="data-box">
									<div class="data-show">
										<div class="data-show-info">年</div>
										<div class="data-show-icon"></div>
									</div>
									<div class="data-list">
										<div class="data-list-item">1996</div>
										<div class="data-list-item">1997</div>
										<div class="data-list-item">1998</div>
										<div class="data-list-item">1999</div>
										<div class="data-list-item">2000</div>
										<div class="data-list-item">2001</div>
										<div class="data-list-item">2002</div>
										<div class="data-list-item">2003</div>
										<div class="data-list-item">2004</div>
										<div class="data-list-item">2005</div>
										<div class="data-list-item">2006</div>
										<div class="data-list-item">2007</div>
										<div class="data-list-item">2008</div>
										<div class="data-list-item">2009</div>
										<div class="data-list-item">2010</div>
										<div class="data-list-item">2011</div>
										<div class="data-list-item">2012</div>
										<div class="data-list-item">2013</div>
										<div class="data-list-item">2014</div>
										<div class="data-list-item">2015</div>
										<div class="data-list-item">2016</div>
										<div class="data-list-item">2017</div>
									</div>
								</div>
								<div class="data-box">
									<div class="data-show">
										<div class="data-show-info">月</div>
										<div class="data-show-icon"></div>
									</div>
									<div class="data-list">
										<div class="data-list-item">1</div>
										<div class="data-list-item">2</div>
										<div class="data-list-item">3</div>
										<div class="data-list-item">4</div>
										<div class="data-list-item">5</div>
										<div class="data-list-item">6</div>
										<div class="data-list-item">7</div>
										<div class="data-list-item">8</div>
										<div class="data-list-item">9</div>
										<div class="data-list-item">10</div>
										<div class="data-list-item">11</div>
										<div class="data-list-item">12</div>
									</div>
								</div>
								<div class="data-box">
									<div class="data-show">
										<div class="data-show-info">日</div>
										<div class="data-show-icon"></div>
									</div>
									<div class="data-list"></div>
								</div>
							</div>
						</div>
					</div>
					<div class="content-part-item">
						<div class="content-part-item-name">学历</div>
						<div class="content-part-item-substance">
							<input type="text" class="input-degree">
						</div>
					</div>
					<div class="content-part-item">
						<div class="content-part-item-name">学校</div>
						<div class="content-part-item-substance">
							<input type="text" class="input-school">
						</div>
					</div>
					<div class="content-part-item">
						<div class="content-part-item-name">学院</div>
						<div class="content-part-item-substance">
							<input type="text" class="input-campus">
						</div>
					</div>
				</div>
				<div class="content-part">
					<div class="content-part-name">联系方式</div>
					<div class="content-part-item">
						<div class="content-part-item-name">手机</div>
						<div class="content-part-item-substance"></div>
					</div>
					<div class="content-part-item">
						<div class="content-part-item-name">电子邮件</div>
						<div class="content-part-item-substance"></div>
					</div>
					<div class="content-part-item">
						<div class="content-part-item-name">微信</div>
						<div class="content-part-item-substance"></div>
					</div>
					<div class="content-part-item">
						<div class="content-part-item-name">QQ</div>
						<div class="content-part-item-substance"></div>
					</div>
				</div>
				<div class="content-part">
					<div class="content-part-name">特长信息</div>
					<div class="content-part-item">
						<div class="content-part-item-name">特长</div>
						<div class="content-part-item-substance"></div>
					</div>
					<div class="content-part-item">
						<div class="content-part-item-name">个人经历</div>
						<div class="content-part-item-substance"></div>
					</div>
					<div class="content-part-item">
						<div class="content-part-item-name"></div>
						<div class="content-part-item-substance"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
