<!DOCTYPE html>
<html>
<head>
	<title>personInfo</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable">
	<link rel="stylesheet" type="text/css" href="./css/personAccountSafe.css">
</head>
<body>
<div class="main">
	<div class="header">
		<a href="#" class="logo"></a>
		<div class="page-name">个人账户中心</div>
		<div class="flex-space"></div>
		<div class="person-menu">
			<a href="#" class="person-info">
				<div class="person-info-logo">
					<img class="pic" src="./images/avatar/avatar.png">
				</div>
				<div class="person-info-name">吗字典</div>
			</a>
			<div class="person-menu-hidden">
				<a href="#" class="person-hidden-info person-hidden-info-special">
					<div class="person-hidden-info-logo"></div>
					<div class="person-hidden-info-name"></div>
				</a>
				<a href="#" class="person-hidden-info">
					<div class="person-hidden-info-logo"></div>
					<div class="person-hidden-info-name">账户设置</div>
				</a>
				<a href="#" class="person-hidden-info">
					<div class="person-hidden-info-logo"></div>
					<div class="person-hidden-info-name">退出登录</div>
				</a>
			</div>
		</div>
	</div>
	<div class="content">
		<div class="content-catalog">
			<div class="content-info">
				<div class="content-avatar">
					<img src="./images/avatar/avatar.png" class="pic">
				</div>
				<div class="content-username">吗字典</div>
			</div>
			<div class="content-items">
				<a href="#" class="content-item">
					<div class="content-item-icon"></div>
					<div class="content-item-name">个人信息</div>
				</a>
				<a href="#" class="content-item">
					<div class="content-item-icon"></div>
					<div class="content-item-name">账户密码</div>
				</a>
				<a href="#" class="content-item">
					<div class="content-item-icon"></div>
					<div class="content-item-name">安全设置</div>
				</a>
				<a href="#" class="content-item">
					<div class="content-item-icon"></div>
					<div class="content-item-name">团队管理</div>
				</a>
				<a href="#" class="content-item">
					<div class="content-item-icon"></div>
					<div class="content-item-name">我的收藏</div>
				</a>
			</div>
		</div>
		<div class="content-main">
			<div class="content-part">
				<div class="content-part-name content-part-basic">可公开信息</div>
				<div class="content-part-extra">可公开的信息可以被其他人看到</div>
				<div class="content-part-line">
					<div class="content-part-line-name">姓名</div>
					<div class="content-part-line-switch">
						<div class="switch-outter switch_name">
							<div class="switch-inner">
								<div class="switch-inner-part switch-inner-left">ON</div>
								<div class="switch-inner-part switch-inner-middle"></div>
								<div class="switch-inner-part switch-inner-right">OFF</div>
							</div>
						</div>
					</div>
				</div>
				<div class="content-part-line">
					<div class="content-part-line-name">学院</div>
					<div class="content-part-line-switch">
						<div class="switch-outter switch_school">
							<div class="switch-inner">
								<div class="switch-inner-part switch-inner-left">ON</div>
								<div class="switch-inner-part switch-inner-middle"></div>
								<div class="switch-inner-part switch-inner-right">OFF</div>
							</div>
						</div>
					</div>
				</div>
				<div class="content-part-line">
					<div class="content-part-line-name">手机</div>
					<div class="content-part-line-switch">
						<div class="switch-outter switch_tel">
							<div class="switch-inner">
								<div class="switch-inner-part switch-inner-left">ON</div>
								<div class="switch-inner-part switch-inner-middle"></div>
								<div class="switch-inner-part switch-inner-right">OFF</div>
							</div>
						</div>
					</div>
				</div>
				<div class="content-part-line">
					<div class="content-part-line-name">QQ</div>
					<div class="content-part-line-switch">
						<div class="switch-outter switch_qq">
							<div class="switch-inner">
								<div class="switch-inner-part switch-inner-left">ON</div>
								<div class="switch-inner-part switch-inner-middle"></div>
								<div class="switch-inner-part switch-inner-right">OFF</div>
							</div>
						</div>
					</div>
				</div>
				<div class="content-part-line">
					<div class="content-part-line-name">微信</div>
					<div class="content-part-line-switch">
						<div class="switch-outter switch_wechat">
							<div class="switch-inner">
								<div class="switch-inner-part switch-inner-left">ON</div>
								<div class="switch-inner-part switch-inner-middle"></div>
								<div class="switch-inner-part switch-inner-right">OFF</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="content-part">
				<div class="content-part-name content-part-basic">高级设置</div>
				<div class="content-part-line">
					<div class="content-part-line-name">是否开启HOT模式</div>
					<div class="content-part-line-switch">
						<div class="switch-outter switch_hot">
							<div class="switch-inner">
								<div class="switch-inner-part switch-inner-left">ON</div>
								<div class="switch-inner-part switch-inner-middle"></div>
								<div class="switch-inner-part switch-inner-right">OFF</div>
							</div>
						</div>
					</div>
				</div>
				<div class="content-part-line-extra">HOT模式下，系统会根据您的信息自动匹配所需资源，并发送邮件给您的邮箱</div>
				<div class="content-part-line">
					<div class="content-part-line-name">是否开启勿扰模式</div>
					<div class="content-part-line-switch">
						<div class="switch-outter switch_stop">
							<div class="switch-inner">
								<div class="switch-inner-part switch-inner-left">ON</div>
								<div class="switch-inner-part switch-inner-middle"></div>
								<div class="switch-inner-part switch-inner-right">OFF</div>
							</div>
						</div>
					</div>
				</div>
				<div class="content-part-line-extra">勿扰模式下，系统会屏蔽任何人给您的消息。并且不让任何人看见您的信息</div>
				<div class="content-part-line">
					<div class="content-part-line-name">是否开启密保模式</div>
					<div class="content-part-line-switch">
						<div class="switch-outter switch_save">
							<div class="switch-inner">
								<div class="switch-inner-part switch-inner-left">ON</div>
								<div class="switch-inner-part switch-inner-middle"></div>
								<div class="switch-inner-part switch-inner-right">OFF</div>
							</div>
						</div>
					</div>
				</div>
				<div class="content-part-line-extra">密保模式下，系统会在您对密码进行操作之前给您的邮箱发送一封邮件以确认</div>
			</div>
		</div>
	</div>
</div>
</body>
<script type="text/javascript" src="./js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="./js/personAccountSafe.js"></script>
<script type="text/javascript" src="./js/personCenterCatalog.js"></script>
<script type="text/javascript" src="./js/header.js"></script>
</html>
