<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RequestLink</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable">
    <link rel="stylesheet" type="text/css" href="./css/requestLink.css">
</head>
<body>
<div class="main">
    <div class="header">
        <a href="./index.html" class="logo"></a>
    </div>
    <div class="content">
        <div class="item-line1">
            <img src="./images/requestLink/avatar_blue.png" class="avatar1">
            <div class="add-icon"></div>
            <img src="./images/requestLink/avatar_red.png" class="avatar2">
        </div>
        <div class="item-line2">
            <div class="request-name">张三</div>
            <div class="request-word">邀请你加入团队</div>
            <div class="team-name">爱汉语</div>
        </div>
        <div class="item-line3">
            <div class="agree-button">同意加入</div>
            <div class="disagree-button">拒绝</div>
        </div>
        <div class="item-line4">版权所有：Teambox</div>
    </div>
</div>
</body>
<script type="text/javascript" src="./js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="./js/requestLink.js"></script>
<script type="text/javascript" src="./js/header.js"></script>
</html>
