<!DOCTYPE html>
<html>
<head>
	<title>personAccountPW</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable">
	<link rel="stylesheet" type="text/css" href="./css/personAccountPW.css">
</head>
<body>
	<div class="main">
		<div class="header">
			<a href="index.html" class="logo"></a>
			<div class="page-name">个人账户中心</div>
			<div class="flex-space"></div>
			<div class="person-menu">
				<a href="#" class="person-info">
					<div class="person-info-logo">
						<img class="pic" src="./images/avatar/avatar.png">
					</div>
					<div class="person-info-name">吗字典</div>
				</a>
				<div class="person-menu-hidden">
					<a href="personInfo.html" class="person-hidden-info person-hidden-info-special">
						<div class="person-hidden-info-logo"></div>
						<div class="person-hidden-info-name"></div>
					</a>
					<a href="personInfo.html" class="person-hidden-info">
						<div class="person-hidden-info-logo"></div>
						<div class="person-hidden-info-name">账户设置</div>
					</a>
					<a href="signup.html" class="person-hidden-info">
						<div class="person-hidden-info-logo"></div>
						<div class="person-hidden-info-name">退出登录</div>
					</a>			
				</div>
			</div>
		</div>
		<div class="content">
			<div class="content-catalog">
				<div class="content-info">
					<div class="content-avatar">
						<img src="./images/avatar/avatar.png" class="pic">
					</div>
					<div class="content-username">吗字典</div>
				</div>
				<div class="content-items">
					<a href="#" class="content-item">
						<div class="content-item-icon"></div>
						<div class="content-item-name">个人信息</div>
					</a>
					<a href="#" class="content-item">
						<div class="content-item-icon"></div>
						<div class="content-item-name">账户密码</div>
					</a>
					<a href="#" class="content-item">
						<div class="content-item-icon"></div>
						<div class="content-item-name">安全设置</div>
					</a>
					<a href="#" class="content-item">
						<div class="content-item-icon"></div>
						<div class="content-item-name">团队管理</div>
					</a>
					<a href="#" class="content-item">
						<div class="content-item-icon"></div>
						<div class="content-item-name">我的收藏</div>
					</a>
				</div>
			</div>
			<div class="content-main">
				<div class="content-part">
					<div class="content-part-name">登陆账号</div>
					<div class="content-part-item">
						<div class="content-part-item-name">邮箱账号</div>
						<div class="content-part-item-substance" id="content-part-item-substance-email">
							<input type="text" class="input-email" value="982675088@qq.com" readonly>
						</div>
					</div>
					<div class="content-part-item">
						<div class="content-part-item-name">新邮件</div>
						<div class="content-part-item-substance" >
							<input type="text" class="input-new-email" id="input-new-email">
						</div>
					</div>
					<div class="content-part-item content-part-item-submit">
						<div class="content-part-item-name"></div>
						<div class="content-part-item-substance content-part-item-submit-button" id="email-button">确认更换</div>
					</div>
				</div>
				<div class="content-part">
					<div class="content-part-name">登陆密码</div>
					<div class="content-part-item">
						<div class="content-part-item-name">旧密码</div>
						<div class="content-part-item-substance">
							<input type="password" class="input-old-pw">
						</div>
					</div>
					<div class="content-part-item">
						<div class="content-part-item-name">新密码</div>
						<div class="content-part-item-substance">
							<input type="password" class="input-new-pw">
						</div>
					</div>
					<div class="content-part-item">
						<div class="content-part-item-name">确认密码</div>
						<div class="content-part-item-substance">
							<input type="password" class="input-again-pw">
						</div>
					</div>
					<div class="content-part-item content-part-item-submit">
						<div class="content-part-item-name"></div>
						<div class="content-part-item-substance content-part-item-submit-button" id="pw-button">保存</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript" src="./js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="./js/jquery.md5.js"></script>
<script type="text/javascript" src="./js/personAccountPW.js"></script>
<script type="text/javascript" src="./js/personCenterCatalog.js"></script>
<script type="text/javascript" src="./js/header.js"></script>
</html>
